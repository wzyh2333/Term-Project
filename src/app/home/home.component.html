<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">浙江机电职业技术学院</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="{{menu.url}}" *ngFor="let menu of
      menus">{{menu.name}}</a>
  </nav>
  <a class="btn btn-outline-primary" [routerLink]="['/login']">登录</a>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4"></h1>
</div>

<div class="container">
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 shadow-sm" *ngFor='let product of products;let i = index'>
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{product.category}}</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">${{product.pricing.price}}<small class="text-muted">/
            {{product.pricing.unit}}</small></h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li *ngFor='let feature of product.features'>{{feature}}</li>
        </ul>
        <button [ngClass]="{'btn-outline-primary':i===0,'btn-primary':i!==0}" type="button"
          class="btn btn-lg btn-block">{{product.action}}</button>
      </div>
    </div>
  </div>

  <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
      <div class="col-12 col-md">
        <img class="mb-2" src="../../assets/imgs/zuanshi.png" alt="" width="24" height="24">
        <small class="d-block mb-3 text-muted">© wzyh</small>
      </div>
      <div class="col-6 col-md" *ngFor='let skip of skips'>
        <h5>{{skip.sort}}</h5>
        <ul class="list-unstyled text-small">
          <li *ngFor='let name of skip.names'><a class="text-muted" href="#">{{name}}</a></li>
        </ul>
      </div>

    </div>
  </footer>
</div>
